<!DOCTYPE html>
<html>
<head>
	<title>Aplicacion de registro</title>
</head>
<meta charset="UTF-8">
<body>
<div id="contenedor" name="contenedor">
Introduce tus datos para apuntarte al equipo:
<form onsubmit="return procesarRegistro()" id="formRegistro">
	
	Nombre y apellidos: <input type="text" id="campoNombre" name="campoNombre"/><br/>
	Edad: <input type="text" id="campoEdad" name="campoEdad"/><br/>
	Dirección: <input type="text" id="campoDireccion" name="campoDireccion"/><br/>
	Teléfono: <input type="text" id="campoTelefono" name="campoTelefono"/><br/>
	Email:<input type="mail" name="campoEmail" id="campoEmail"/><br/>
	<input type="submit" value="REGISTRARME"/>
</form>
</div>
<script type="text/javascript" src="miscript.js"></script>
</body>
</html>
